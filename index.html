<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Food Maker AI</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="options">
        <label><input type="radio" name="option" value="recommendation" checked> Food Recommendation</label>
        <label><input type="radio" name="option" value="recipe"> Recipe</label>
    </div>
    <div class="chatbot">
        <header>
            <h2>Recipe/Recommendation</h2>
            <!-- <span class="close-btn material-symbols-outlined">close</span> -->
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">local_dining</span>
                <p>Yes Chef! üë®‚Äçüç≥<br>What do you want cooked today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>

</html>
